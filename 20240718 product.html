    <script>
        var flag_p_name = false;
        var flag_p_location = false;
        var flag_p_d_date = false;
        var flag_p_days = false;
        var flag_p_price = false;
        var flag_p_num = false;
        var flag_p_remark = false;
        $(document).ready(function () {
            //20240813-cookie.html
            if (getCookie("uid01") != "") {
                var dataJSON = {};
                dataJSON["uid01"] = getCookie("uid01");

                console.log(JSON.stringify(dataJSON));

                $.ajax({
                    type: "POST",
                    url: "member-login-check-uid01-api.php",
                    data: JSON.stringify(dataJSON),
                    dataType: "json",
                    success: showdata_check_uid,
                    error: function (xhr, ajaxOptions, thrownError) {
                        console.log(xhr.status);
                        console.log(thrownError);
                    }
                });
            } else {
                console.log("無cookie");
                Swal.fire({
                    title: '請登入以使用',
                    icon: 'warning',
                    confirmButtonText: '確定'
                }).then(function () {
                    location.href = "20240730 hotel.html"; // 跳轉到登入頁面或其他指定頁面
                });
            }


            $("#logout_btn").click(function () {
                setCookie("uid01", "", -1);
                sessionStorage.setItem("logout", "true");
                location.reload();

            });

            if (sessionStorage.getItem("logout") === "true") {
                sessionStorage.removeItem("logout"); // 顯示訊息後清除標記
                Swal.fire("已登出"); // 顯示已登出訊息
                $("#s02_login_username").text(會員未登入);
                $("#login_hint").show();


                $("#s02_login_username").addClass("d-none");
                $("#logout_btn").addClass("d-none");
                $("#fa-user").addClass("d-none");

            }



            $("#p_name").bind("input propertychange", function () {
                if ($(this).val().length > 1 && $(this).val().length < 11) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_name = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_name = false;
                }
            });

            $("#p_location").bind("input propertychange", function () {
                if ($(this).val().length > 0 && $(this).val().length < 21) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_location = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_location = false;
                }
            });

            $("#p_d_date").on("change", function () {
                if ($(this).val() !=="") {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_d_date = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_d_date = false;
                }
            });

            $("#p_days").bind("input propertychange", function () {
                if ($(this).val() > 0 && $(this).val() < 366) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_days = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_days = false;
                }
            });

            $("#p_price").bind("input propertychange", function () {
                if ($(this).val() > 999 && $(this).val() < 200001) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_price = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_price = false;
                }
            });

            $("#p_num").bind("input propertychange", function () {
                if ($(this).val() > 0 && $(this).val() < 51) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_num = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_num = false;
                }
            });

            $("#p_remark").bind("input propertychange", function () {
                if ($(this).val().length > 0 && $(this).val().length < 101) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_remark = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_remark = false;
                }
            });

            $("#ok_btn").click(function () {
                console.log("flag_p_name " + flag_p_name);
                console.log("flag_p_location " + flag_p_location);
                console.log("flag_p_d_date " + flag_p_d_date);
                console.log("flag_p_days " + flag_p_days);
                console.log("flag_p_price " + flag_p_price);
                console.log("flag_p_num " + flag_p_num);
                console.log("flag_p_remark " + flag_p_remark);

                if (flag_p_name && flag_p_location && flag_p_d_date && flag_p_days && flag_p_price && flag_p_num && flag_p_remark == true) {

                    dataJSON["name"] = $('#p_name').val();
                    dataJSON["location"] = $('#p_location').val();
                    dataJSON["d_date"] = $('#p_d_date').val();
                    dataJSON["days"] = $('#p_days').val();
                    dataJSON["price"] = $('#p_price').val();
                    dataJSON["num"] = $('#p_num').val();
                    dataJSON["remark"] = $('#p_remark').val();

                    console.log(JSON.stringify(dataJSON));

                        type: "POST",
                        url: "20240716 create_v3.php",
                        data: JSON.stringify(dataJSON),
                        contentType: "application/json,charset=utf-8",
                        dataType: "json",
                        success: showdata_create,
                        error: function () {
                            alert("Error- 20240716 create_v3.php");
                        }


                    });




                } else {
                    alert("欄位有錯，請修正!");
                }





            });





        });

        function showdata_create(data) {
            console.log(data);
            // alert("新增成功");
            if (data.state) {
                alert(data.message);
                location.href = "20240718 product.html";
            } else {
                alert(data.message);
            }
        }


        function showdata_check_uid(data) {
            if (data.state) {


                $("#s02_login_username").text(data.data.Username);
                $("#s02_login_username").removeClass("d-none");
                $("#logout_btn").removeClass("d-none");
                $("#login_hint").hide();


                $("#fa-user").removeClass("d-none");

                $("#vip1").removeClass("disabled");
                $("#vip2").removeClass("disabled");
                $("#vip3").removeClass("disabled");


                //寫入uid

                setCookie("uid01", data.data.Uid01, 30);

            }
        }

        //引用用
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }


        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
